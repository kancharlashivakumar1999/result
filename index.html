<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team Winner</title>
    <script src="./shiva.js"></script>
    <link rel="Stylesheet" href="./style.css">
</head>
<body>
    <div class="A">
        
        <h2>TEAM WINNER CALCULATOR</h2><br>
        <SECTION class="B">
        <h3>TEAM - A</h3><br>
        1st:<input type="text" placeholder="Enter Team-A 1st round score" name="Val1" id="val1"><br><br>
        2nd:<input type="text" placeholder="Enter Team-A 2nd round score" name="Val2" id="val2"><br><br>
        3rd:<input type="text" placeholder="Enter Team-A 3rd round score" name="Val3" id="val3"><br><br>
        TEAM-A<input type="text" placeholder="TEAM-A Avarage" name="avg1" id="avg1"><br><br>
        
       
        </SECTION>
        <SECTION class="C">
            <h3>TEAM - B</h3><br>
            1st:<input type="text" placeholder="Enter Team-B 1st round score" name="Val4" id="val4"><br><br>
            2nd:<input type="text" placeholder="Enter Team-B 2nd round score" name="Val5" id="val5"><br><br>
            3rd:<input type="text" placeholder="Enter Team-B 3rd round score" name="Val6" id="val6"><br><br>
            TEAM-B<input type="text" placeholder="TEAM-B Avarage" name="avg2" id="avg2"><br><br>
         </SECTION>
        <div class="d">
          <button type="button" onclick="res()">Result</button><br><br>
            <h4>RESULT:<input type="text" placeholder="result shown here" name="result" id="result"></h4>

        </div> 
      
                            
    </div>
</body>
</html>
